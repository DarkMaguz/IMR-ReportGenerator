<!DOCTYPE html>
<html>
<head>
  <title>IMR Report Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
  <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}">
</head>
<body>
  <button type="submit" onClick="clearFiles()">Clear files</button>
  <!-- <div class="my-dropzone"></div> -->
  <section class="bg-light mt-5">
    <div class="container">
      <div class="row" id="fileDrop">
        <div class="col-lg-8 offset-lg-2">
          <div class="form-wrapper py-5">
            <form action="/" class="dropzone" id="myDropzone" method="POST">
              <div class="form-group">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row" id="ready">
        <div class="col-lg-8 offset-lg-2">
          <div class="form-wrapper py-5">
            <button type="submit" onClick="startProcessing()">Start</button>
          </div>
        </div>
      </div>
      <div class="row" id="loading">
        <div class="col-lg-8 offset-lg-2">
          <div class="form-wrapper py-5">
            <p>Please wait...</p>
            <p id="loadingText"></p>
            <div class="spinner-border" role="status">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
